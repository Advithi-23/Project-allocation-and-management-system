        <div class="main" align="center">
                    <h1>New Issue/Task</h1>
                    <!-- HTML form for data input -->
                   <form action="task.jsp" method="post">
    <label for="task_id">task_id:</label>
    <input type="text" id="task_id" name="task_id" required><br>
    
    <label for="proj_id">proj_id:</label>
    <input type="text" id="proj_id" name="proj_id" required><br>
    
    <label for="description">description:</label>
    <input type="text" id="description" name="description" required><br>
    
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required><br>
    
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required><br>
    
    <label for="assigned_to">Assigned To:</label>
    <input type="text" id="assigned_to" name="assigned_to" required><br>
    
    <label for="status">Status:</label>
    <select id="status" name="status" required>
        <option value="incomplete">incomplete</option>
        <option value="inprogress">inprogress</option>
        <option value="Done">Done</option>
        <option value="In Testing">In Testing</option>
        <option value="Under Review">Under Review</option>
    </select><br>
    
    <button type="submit">Submit</button>
</form>
